<!DOCTYPE html>
<html>
<head>
  <!-- Flutter Web GitHub Pages compatible index.html -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Web App">

  <!-- Belangrijk: correcte base path voor GitHub Pages -->
  <base href="/mijn_webapp/">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mijn_webapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <title>mijn_webapp</title>
</head>
<body>

  <!-- Flutter loader -->
  <script src="flutter.js"></script>

  <script>
    // Belangrijk: start Flutter zonder service worker
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: null
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>

</body>
</html>
